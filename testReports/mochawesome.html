ser(&#x27;chrome&#x27;).build();\ntry {\n    // Step 1: Attempt login\n    await driver.get(&#x27;https://norvember.github.io/SileniumWebpage/&#x27;);\n    await driver.findElement(By.id(&#x27;login-username&#x27;)).sendKeys(username);\n    await driver.findElement(By.id(&#x27;login-password&#x27;)).sendKeys(password);\n    await driver.findElement(By.id(&#x27;login-form&#x27;)).submit();\n    let errorMessage = &#x27;&#x27;;\n    try {\n        errorMessage = await driver.findElement(By.id(&#x27;login-error&#x27;)).getText();\n    } catch (e) {\n        // No error message found, assume login successful\n    }\n    if (errorMessage) {\n        console.log(&#x27;Login failed:&#x27;, errorMessage);\n        errorMessage.should.equal(&#x27;Invalid username or password.&#x27;, &#x27;Expected error message for invalid credentials&#x27;);\n        // Step 2: Sign up if login fails\n        await signUp(driver, username, password);\n        // Step 3: Retry login after signup\n        await driver.findElement(By.id(&#x27;login-username&#x27;)).sendKeys(username);\n        await driver.findElement(By.id(&#x27;login-password&#x27;)).sendKeys(password);\n        await driver.findElement(By.id(&#x27;login-form&#x27;)).submit();\n        errorMessage = &#x27;&#x27;;\n        try {\n            errorMessage = await driver.findElement(By.id(&#x27;login-error&#x27;)).getText();\n        } catch (e) {\n            // No error message found, assume login successful\n        }\n        if (errorMessage) {\n            throw new Error(&#x27;Unexpected login error after signup: &#x27; + errorMessage);\n        }\n    }\n    let currentUrl = await driver.getCurrentUrl();\n    currentUrl.should.include(&#x27;dashboard&#x27;, &#x27;User should be redirected to the dashboard after login&#x27;);\n    console.log(&#x27;Login successful!&#x27;);\n    // Step 4: Add items to the list\n    await driver.get(&#x27;https://norvember.github.io/SileniumWebpage/dashboard.html&#x27;);\n    const itemsToAdd = [&#x27;Task 1&#x27;, &#x27;Task 2&#x27;, &#x27;Task 3&#x27;];\n    for (const item of itemsToAdd) {\n        await driver.findElement(By.id(&#x27;item-name&#x27;)).sendKeys(item, Key.RETURN);\n    }\n    // Step 5: Verify and return the number of added items\n    let itemList = await driver.findElements(By.css(&#x27;#item-list li&#x27;));\n    itemList.length.should.equal(itemsToAdd.length, `The item list should contain ${itemsToAdd.length} items.`);\n    console.log(`Added ${itemList.length} items to the list.`);\n} finally {\n    await driver.quit();\n}&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;663a3809-6e0c-416f-b497-3d7048b79692&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;663a3809-6e0c-416f-b497-3d7048b79692&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:10126,&quot;root&quot;:false,&quot;rootEmpty&quot;:false},{&quot;uuid&quot;:&quot;90856bce-6cbd-4e51-b8ea-8c0347b9fa37&quot;,&quot;title&quot;:&quot;Reset Password Test&quot;,&quot;fullFile&quot;:&quot;F:\\Software Development\\JavasScript\\Selenium IDE\\SeleniumTestsLocal\\tests\\resetPasswordTest.js&quot;,&quot;file&quot;:&quot;\\tests\\resetPasswordTest.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;should follow the reset password flow and login successfully&quot;,&quot;fullTitle&quot;:&quot;Reset Password Test should follow the reset password flow and login successfully&quot;,&quot;duration&quot;:14716,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const chai = await import(&#x27;chai&#x27;);\nconst should = chai.should();\nlet username = &#x27;testuser&#x27;;\nlet password = &#x27;Testpassword123!&#x27;;\nlet wrongPassword = &#x27;WrongPassword123!&#x27;;\nlet driver = await new Builder().forBrowser(&#x27;chrome&#x27;).build();\ntry {\n    // Step 1: Attempt login with no username\n    await driver.get(&#x27;https://norvember.github.io/SileniumWebpage/&#x27;);\n    await driver.findElement(By.id(&#x27;login-username&#x27;)).sendKeys(&#x27;&#x27;);\n    await driver.findElement(By.id(&#x27;login-password&#x27;)).sendKeys(password);\n    await driver.findElement(By.id(&#x27;login-form&#x27;)).submit();\n    let errorMessage = &#x27;&#x27;;\n    try {\n        errorMessage = await driver.findElement(By.id(&#x27;login-error&#x27;)).getText();\n    } catch (e) {\n        // No error message found\n    }\n    if (errorMessage) {\n        console.log(&#x27;Login failed:&#x27;, errorMessage);\n        errorMessage.should.equal(&#x27;Invalid username or password.&#x27;, &#x27;Expected error message for missing username&#x27;);\n    }\n    // Step 2: Sign up\n    await signUp(driver, username, password);\n    // Step 3: Attempt login with wrong password\n    await driver.findElement(By.id(&#x27;login-username&#x27;)).sendKeys(username);\n    await driver.findElement(By.id(&#x27;login-password&#x27;)).sendKeys(wrongPassword);\n    await driver.findElement(By.id(&#x27;login-form&#x27;)).submit();\n    errorMessage = &#x27;&#x27;;\n    try {\n        errorMessage = await driver.findElement(By.id(&#x27;login-error&#x27;)).getText();\n    } catch (e) {\n        // No error message found\n    }\n    if (errorMessage) {\n        console.log(&#x27;Login failed with wrong password:&#x27;, errorMessage);\n        errorMessage.should.equal(&#x27;Invalid username or password.&#x27;, &#x27;Expected error message for wrong password&#x27;);\n    }\n    // Step 4: Reset password\n    await driver.findElement(By.linkText(&#x27;Forgot Password?&#x27;)).click();\n    await driver.sleep(2000);\n    await driver.findElement(By.id(&#x27;recover-username&#x27;)).sendKeys(username);\n    await driver.findElement(By.id(&#x27;recover-password-form&#x27;)).submit();\n    let successMessage = &#x27;&#x2
